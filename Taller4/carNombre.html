<!DOCTYPE html>
<html>
<head>
    <title>Registro de Autos</title>
    <meta charset="UTF-8">
</head>
<h1>Rellena los datos de tu vehiculo</h1>
<br>
<form action="principal.html">
    Id_Coche
    <br>
    <input type="text" name="id" size="20">
    <br>
    Tipo de Combustible
    <br>
    <select name="combustible">
        <option value="1">Diésel plus</option>
        <option value="2">Diésel normal</option>
        <option value="3">Biodiésel</option>
        <option value="4">Gasolina 95 octanos</option>
        <option value="5">Gas Natural</option>
    </select>
    <br>
    Tipo Auto:
    <br>
    <select name="tauto">
        <option value="1">Coupé</option>
        <option value="2">Cabrio</option>
        <option value="3">Spider</option>
        <option value="4">Todoterreno</option>
        <option value="5">SUV</option>
        <option value="6">Sedán</option>
    </select>
    <br>
    Estado
    <br>
    <select name="estado">
        <option value="1">No</option>
        <option value="2">Se</option>
        <option value="3">a</option>
        <option value="4">Que</option>
        <option value="5">se</option>
        <option value="6">Refiere xD</option>
    </select>
    <br>
    Marca
    <br>
    <select name="marca">
        <option value="1">Mercedes-Benz</option>
        <option value="2">Jeep</option>
        <option value="3">Jaguar</option>
        <option value="4">Lamborghini</option>
        <option value="5">Maserati</option>
        <option value="6">Mitsubishi</option>
    </select>
    <br>
    Usuario
    <br>
    <input type="text" name="usuario" size="20">
    <br>
    Modelo
    <br>
    <input type="text" name="modelo" size="20">
    <br>
    Año
    <br>
    <input type="text" name="año" size="40">
    <br>
    Detalle
    <br>
    <textarea name="comentarios" rows="10" cols="40">Detalles</textarea>
    <br>
    Caja
    <br>
    <input type="text" name="caja" size="20">
    <br>
    Motor
    <br>
    <input type="text" name="motor" size="20">
    <br>
    Fecha PUB
    <br>
    <input type="date" id="start" name="trip-start"
    value="2020-07-01"
    min="2018-01-01" max="2021-12-31">
    <br>
    Precio
    <br>
    <input type="text" name="precio" size="20">
    <br>
    Moneda
    <br>
    <input type="text" name="moneda" size="20">
    <br>
    Descripcion 1
    <br>
    <textarea name="descripcion1" rows="10" cols="20">Aqui va la Descripcion 1</textarea>
    <br>
    Descripcion 2
    <br>
    <textarea name="descripcion2" rows="10" cols="20">Aqui va la Descripcion 2</textarea>
    <br>
    Descripcion 3
    <br>
    <textarea name="descripcion3" rows="10" cols="20">Aqui va la Descripcion 3</textarea>
    <br>
    Descripcion 4
    <br>
    <textarea name="descripcion4" rows="10" cols="20">Aqui va la Descripcion 4</textarea>
    <br>
    <input type="submit" value="Guardar Cambios">
    <input type="submit" value="Borrar los datos introducidos">
</form>
</body>
</html>
