<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-=divice width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
</head>
<h1>Rellena tu CV</h1>
<br>
<form action="principal.html">
    <label for="id">Id</label>
    <p></p>
    <br>
    <input type="text" name="id" size="20">
    <br>
    Pais
    <br>
    <select name="Pais">
        <option value="1">Colombia</option>
        <option value="2">Argentina</option>
        <option value="3">Chile</option>
        <option value="4">Brasil</option>
        <option value="5">Perú</option>
    </select>
    <br>
    Nombre
    <br>
    <input type="text" name="nombre" size="20">
    <br>
    Apellido
    <br>
    <input type="text" name="apellido" size="20">
    <br>
    Direccion
    <br>
    <input type="text" name="direccion" size="20">
    <br>
    Usuario
    <br>
    <input type="text" name="usuario" size="20">
    <br>
    Contraseña
    <br>
    <input type="password" name="contrasena" size="20">
    <br>
    Email
    <br>
    <input type="email" name="email" size="40">
    <br>
    Telefono
    <br>
    <input type="text" name="telefono" size="20">
    <br>
    <input type="submit" value="Guardar Cambios">
    <input type="submit" value="Borrar los datos introducidos">
</form>
</body>
</html>
