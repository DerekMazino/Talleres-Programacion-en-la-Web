<!DOCTYPE html>
<html>
<head>
    <title>Registra tu Auto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-=divice width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style_cc.css">
    <script src="js/validations.js"></script>
</head>
<body>
    <header class="cabecera">
    <h1>Completa los datos</h1>
    </header>
    <br>
    <br> 
    <form name="formUsuario">
    
    <div id="formulario">  
        <div class="columns">
            <div class="field-container">
                <div class="field-icon">
                    <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>
                    <label for="nombre">Nombre</label>
                </div>
                <input type="text" name="nombre" placeholder=" John "><br/><br/>        
            </div>
            <div class="field-container">
                <div class="field-icon">
                    <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>
                    <label for="apellido">Apellido</label>
                </div>
                <input type="text" name="apellido" placeholder=" Holaprofe "> <br/><br/>       
            </div>
        </div> 

            <div id="select" class="field-container">
                <div class="field-icon">
                    <i class="fa fa-globe fa-lg" aria-hidden="true"></i>
                    <label for="pais">Pais</label>
                </div>
                <select name="pais">
                    <option value="0">Seleccione...</option>
                    <option value="1">Colombia</option>
                    <option value="2">Argentina</option>
                    <option value="3">Chile</option>
                    <option value="4">Brasil</option>
                    <option value="5">Perú</option>
                </select><br/><br/> 
            </div>

        <div class="columns">
            <div class="field-container">
                <div class="field-icon">
                    <i class="fa fa-map-marker fa-lg" aria-hidden="true"></i>
                    <label for="direccion">Dirección</label>
                </div>
                <input type="text" name="direccion" placeholder=" cll 5 # 24 - 12"> <br/><br/>       
            </div>
            <div class="field-container">
                <div class="field-icon">
                    <i class="fa fa-phone fa-lg" aria-hidden="true"></i>
                    <label for="phone">Telefono</label>
                </div>
                <input type="text" name="telefono" placeholder=" 6100001 " > <br/><br/>       
            </div>
        </div>
        <div class="columns">
            <div class="field-container">
                <div class="field-icon">
                    <i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>
                    <label for="email">Email</label>
                </div>
                    <input type="text" name="email" placeholder="user@example.com"> <br/><br/>       
            </div>   
            <div class="field-container">
                <div class="field-icon">
                    <i class="fa fa-user-o fa-lg" aria-hidden="true"></i>
                    <label for="usuario">Usuario</label>
                </div>
                <input type="text" name="usuario" placeholder=" John01 " onkeypress="return check(event)"> <br/><br/>       
            </div>
        </div>
        <div class="columns">
            <div class="field-container">
                <div class="field-icon">
                    <i class="fa fa-key fa-lg" aria-hidden="true"></i>
                    <label for="password">Contraseña</label>
                </div>
                <input type="password" name="contrasena" id="pwd1"> <br/><br/>       
            </div>
            <div class="field-container">
                <div class="field-icon">
                    <i class="fa fa-key fa-lg" aria-hidden="true"></i>
                    <label for="password2">Confirmación</label>
                </div>
                <input type="password" name="contrasena2" id="pws2"> <br/><br/>       
            </div>
        </div>
    </div>
        <p class="center-content">
            <input type="submit" class="btn btn-color" value="Guardar Cambios" onclick="valida_envia()">
        </p>
    <div class="project-accordion">  
        <input class="project-input" id="tab1" name="project-tabs" type="radio" />
        <label class="project-label" for="tab1">Define el Auto que buscas</label>  
        <article class="project-text">     
          <div class="project-sub">
            2013<br>2014<br>2015
            </div>
             </article></div>
      </div>
    </form> 
</body>
</html>
