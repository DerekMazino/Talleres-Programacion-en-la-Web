<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-=divice width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style_cc.css">
    <script src="js/validations.js"></script>
</head>
<body>
    <h1>Rellena tu CV</h1>
    <br>
    <form name="formUsuario">

        <label for="nombre">Nombre</label>
        <br>
        <input type="text" name="nombre" size="20">
        <br>
        <label for="apellido">Apellido</label>
        <br>
        <input type="text" name="apellido" size="20">
        <br>
        <label for="pais">Pais</label>
        <br>
        <select name="pais">
            <option value="0">Seleccione...</option>
            <option value="1">Colombia</option>
            <option value="2">Argentina</option>
            <option value="3">Chile</option>
            <option value="4">Brasil</option>
            <option value="5">Perú</option>
        </select>
        <br>
        <label for="direccion">Dirección</label>
        <br>
        <input type="text" name="direccion" size="20">
        <br>
        <label for="phone">Telefono</label>
        <br>
        <input type="text" name="telefono" size="20">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" size="40">
        <br>
        <label for="usuario">Usuario</label>
        <br>
        <input type="text" name="usuario" onkeypress="return check(event)" size="20">
        <br>
        <label for="password">Contraseña</label>
        <br>
        <input type="password" name="contrasena" id="pwd1" size="20">
        <br>
        <label for="password2">Repetir Contraseña</label>
        <br>
        <input type="password" name="contrasena2" id="pws2" size="20">
        <br>
        <input type="submit" value="Guardar Cambios" onclick="valida_envia()">
        <br>
        <input type="radio" id="gustos" value="male">
        <label for="gustos">Añadir registro de gustos</label>
    </form>
</body>
</html>
