<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Registro de Usuarios:</h1>
    <form action="" class="formRegistro">
        <label for="nombre">Nombres: </label>
        <input type="text" name="nombres" id="nombres">
        <br>
        <label for="apellido">Apellidos: </label>
        <input type="text" name="apellidos" id="apellidos">
        <br>
        <label for="usuario">Usuario: </label>
        <input type="text" name="usuario" id="usuario">
        <br>
        <label for="fnacimiento">Fecha de Nacimiento: </label>
        <input type="date" name="fnacimiento" id="fnacimiento">
        <br>
        <label for="emial">Email: </label>
        <input type="email" name="email" id="email">
        <br>
        <label for="phone">Telefono: </label>
        <input type="number" name="telefono" id="telefino">
        <br>
        <label for="contra">Contraseña: </label>
        <input type="password" name="password" id="passwoord">
        <br>
        <label for="confirmar">Confirmar Contraseña: </label>
        <input type="password" name="confirmar" id="confirmar">
        <br>
        <label for="lugar">Lugar de Residencia: </label>
        <br>
        <label for="departamento">Departamento: </label>
        <select name="departamento" id="departamento">
            <option value="">Seleccione...</option>
        </select>
        <br>
        <label for="municipio">Municipio: </label>
        <select name="municipio" id="municipio">
            <option value="">Seleccione...</option>
        </select><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
