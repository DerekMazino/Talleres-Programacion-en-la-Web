<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="nombres" placeholder="Nombres" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="apellidps" placeholder="Apellidos" class="form-control">
                </div>
                <div class="form-group">
                    <select name="tipoDocumento" class="form-control">
                        <option *ngFor="let tdocument of tdocuments" [value]="tdocument.id_tipdoc">{{tdocument.nombre_doc}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" name="documento" placeholder="Documento" class="form-control">
                </div>
                <div class="form-group">
                    <select name="ciudad" class="form-control">
                        <option *ngFor="let city of cities" [value]="city.id_ciudad">{{city.nombre_ciu}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="telefono" placeholder="Telefono" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="usuario" placeholder="Usuario" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" name="contrasena" placeholder="Password" class="form-control">
                </div>
                <button class="btn btn-success btn-block">
                    Save 
                </button>
            </form>
        </div>
    </div>
</div>
